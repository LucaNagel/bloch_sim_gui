name: Build Standalone App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            artifact_name: BlochSimulator_macOS
            asset_ext: .zip
          - os: ubuntu-latest
            artifact_name: BlochSimulator_Linux
            asset_ext: .tar.gz
          - os: windows-latest
            artifact_name: BlochSimulator_Windows
            asset_ext: .zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1-mesa libxkbcommon-x11-0 libdbus-1-3

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build C Extension (In-place)
        run: |
          python setup.py build_ext --inplace

      - name: Run PyInstaller
        run: |
          pyinstaller bloch_gui.spec --noconfirm

      # --- Packaging Steps ---

      - name: Package Windows
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path BlochSimulator -DestinationPath ..\${{ matrix.artifact_name }}${{ matrix.asset_ext }}

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czvf ../${{ matrix.artifact_name }}${{ matrix.asset_ext }} BlochSimulator

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          cd dist
          # -y stores symlinks as links (crucial for .app bundles)
          zip -r -y ../${{ matrix.artifact_name }}${{ matrix.asset_ext }} BlochSimulator.app

      # --- Upload Artifacts ---

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}${{ matrix.asset_ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: true
          prerelease: false
