name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy scipy matplotlib cython PyQt5 pyqtgraph PyOpenGL imageio imageio-ffmpeg h5py nbformat
          # Install the package in editable mode to build C extension
          pip install -e .
          
      - name: Run tests
        run: |
          # Note: GUI tests might fail on headless CI, we use xvfb
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run pytest tests/

  build-n-publish:
    name: Build and publish Python üêç distributions to PyPI
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install build tools
        run: pip install build
        
      - name: Build sdist and wheel
        run: python -m build
        
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
