name: Publish to PyPI

on:
  push:
    branches:
      - main
      - fixes
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy scipy matplotlib cython PyQt5 pyqtgraph PyOpenGL imageio imageio-ffmpeg h5py nbformat
          # Install the package in editable mode to build C extension
          pip install -e .

      - name: Run tests
        run: |
          # Install system libraries required for PyQt5/GUI tests
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-cursor0 \
            libgl1 \
            libegl1
          # Force software rendering for headless CI
          export QT_QPA_PLATFORM=offscreen
          xvfb-run pytest tests/

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: "auto"
          - os: windows-latest
            cibw_archs: "auto"
          - os: macos-13
            cibw_archs: "x86_64"
          - os: macos-14
            cibw_archs: "arm64"

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      # Used to build wheels (binary packages)
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.0
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
        # You can configure cibuildwheel in pyproject.toml if needed,
        # but defaults work well for most projects.

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only run on tags OR manual trigger
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
