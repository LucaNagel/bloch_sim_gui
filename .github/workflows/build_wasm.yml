name: Build and Deploy WASM

on:
  push:
    branches: [ "webassembly", "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.46

      - name: Install pyodide-build
        run: pip install pyodide-build

      - name: Build WASM Wheel
        env:
          EMSCRIPTEN: "1"
          CFLAGS: "-g0 -O3"
        run: pyodide build

      - name: Build Web Application
        run: |
          python scripts/build_web.py
          mkdir _site
          cp index.html _site/
          mkdir -p _site/static
          cp -r web/static/* _site/static/

          # Find the actual wheel filename
          WHEEL_FILE=$(basename $(ls dist/*.whl | head -n 1))
          echo "Found wheel: $WHEEL_FILE"

          # Copy the wheel to the site directory
          cp "dist/$WHEEL_FILE" "_site/$WHEEL_FILE"

          # Replace the placeholder in app.js (which is now in static/js) with the actual filename
          # We need to target _site/static/js/app.js since that's what is deployed
          sed -i "s/WHEEL_FILE_PLACEHOLDER/$WHEEL_FILE/g" _site/static/js/app.js

          # DEBUG: Print the line containing WHEEL_FILENAME to verify replacement
          echo "Verifying app.js content:"
          grep "WHEEL_FILENAME =" _site/static/js/app.js

          ls -R _site

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
