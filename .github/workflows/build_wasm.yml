name: Build WASM Wheel

on:
  push:
    branches: [ "webassembly", "main" ]
  pull_request:
    branches: [ "webassembly", "main" ]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.46

      - name: Install pyodide-build
        run: pip install pyodide-build

      - name: Build WASM Wheel
        env:
          EMSCRIPTEN: "1"
          CFLAGS: "-g0 -O3" # Override pyodide flags to be sure, and ensure setup.py sees them if needed
        run: pyodide build

      - name: List built wheels
        run: ls -l dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-wheels
          path: dist/*.whl
