<!-- RF PULSE SIMULATOR VIEW -->
        <div id="rf-pulse-view" class="view">
            <div style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0; color: var(--primary-color);">RF Pulse Explorer</h2>
                <button onclick="router('home')" style="padding: 0.5rem 1rem; cursor: pointer;">&larr; Back</button>
            </div>

            <div class="controls-panel">
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="pulse_type">Pulse Type</label>
                        <select id="pulse_type" class="sim-input">
                            <option value="sinc" selected>Sinc</option>
                            <option value="rect">Rectangular</option>
                            <option value="gaussian">Gaussian</option>
                            <option value="adiabatic_half">Adiabatic Half Passage</option>
                            <option value="adiabatic_full">Adiabatic Full Passage</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="flip_angle">Flip Angle (&deg;)</label>
                        <input type="number" id="flip_angle" value="90" step="5" class="sim-input">
                    </div>
                    <div class="control-group">
                        <label for="duration">Duration (ms)</label>
                        <input type="number" id="duration" value="2.0" step="0.1" min="0.1" max="20" class="sim-input">
                    </div>
                    <div class="control-group">
                        <label for="t1">T1 (ms)</label>
                        <input type="number" id="t1" value="800" step="50" min="10" class="sim-input">
                    </div>
                    <div class="control-group">
                        <label for="t2">T2 (ms)</label>
                        <input type="number" id="t2" value="100" step="10" min="1" class="sim-input">
                    </div>
                </div>

                <details style="margin-top: 1rem; border: 1px solid #ddd; padding: 0.5rem; border-radius: 4px;">
                    <summary style="cursor: pointer; font-weight: bold; color: var(--primary-color);">Advanced Settings</summary>
                    <div class="controls-grid" style="margin-top: 0.5rem;">
                        <div class="control-group">
                            <label for="freq_offset">Freq. Offset (Hz)</label>
                            <input type="number" id="freq_offset" value="0" step="50" class="sim-input">
                        </div>
                        <div class="control-group">
                            <label for="freq_range">Freq Range (&plusmn;Hz)</label>
                            <input type="number" id="freq_range" value="1000" step="100" class="sim-input">
                        </div>
                        <div class="control-group">
                            <label for="freq_points">Freq Points</label>
                            <input type="number" id="freq_points" value="100" step="10" class="sim-input">
                        </div>
                        <div class="control-group">
                            <label for="tbw">Time-BW Product</label>
                            <input type="number" id="tbw" value="4.0" step="0.5" min="0.5" class="sim-input">
                        </div>
                        <div class="control-group">
                            <label for="view_time">View Time: <span id="view_time_val">2.0</span> ms</label>
                            <input type="range" id="view_time" class="sim-input" min="0" max="2.0" step="0.01" value="2.0">
                        </div>
                        <div class="control-group">
                            <label for="view_freq">View Freq: <span id="view_freq_val">0</span> Hz</label>
                            <input type="range" id="view_freq" class="sim-input" min="-1000" max="1000" step="1" value="0">
                        </div>
                        <div class="control-group" style="display: flex; align-items: center; justify-content: space-between;">
                            <label for="toggle_3d" style="margin-bottom: 0;">3D Trajectory</label>
                            <input type="checkbox" id="toggle_3d" class="sim-input" style="width: auto;">
                        </div>
                    </div>
                </details>
            </div>

            <div id="plot-container">
                <div id="plot"></div>
            </div>
        </div>
